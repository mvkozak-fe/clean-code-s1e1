<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="todo-img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="title add-item__title">Add Item</h3>
        <div class="add-item__wrapper">
          <input id="new-task" class="add-item__input input" type="text">
          <button class="btn add-item__btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title todo__title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list__item item">
            <input type="checkbox" class="item__checkbox input">
            <label class="task item__label">Pay Bills</label>
            <input type="text" class="item__input task input">
            <button class="item__edit btn">Edit</button>
            <button class="item__delete btn"><img class="btn__img" src="./remove.svg" alt="remove-img"></button>
          </li>
          <li class="list__item item edit-mode">
            <input type="checkbox" class="item__checkbox input">
            <label class="task item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__input task input">
            <button class="item__edit btn">Save</button>
            <button class="item__delete btn"><img class="btn__img" src="./remove.svg" alt="remove-img"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="title completed-tasks__title">Completed</h3>
        <ul id="completed-tasks" class="list completed-tasks__list">
          <li class="list__item item">
            <input type="checkbox" class="item__checkbox input" checked>
            <label class="item__label task">See the Doctor</label>
            <input type="text" class="item__input task input">
            <button class="item__edit btn">Edit</button>
            <button class="item__delete btn"><img class="btn__img" src="./remove.svg" alt="remove-img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
